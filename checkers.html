<!doctype html>

<head>

<title id="title">Checkers</title>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="dragdrop.js"></script>

</head>

<!--
h1 h2 h3 h4 h5 h6 h7 h8
g1 g2 g3 g4 g5 g6 g7 g8
f1 f2 f3 f4 f5 f6 f7 f8
e1 e2 e3 e4 e5 e6 e7 e8
d1 d2 d3 d4 d5 d6 d7 d8
c1 c2 c3 c4 c5 c6 c7 c8
b1 b2 b3 b4 b5 b6 b7 b8
a1 a2 a3 a4 a5 a6 a7 a8
-->

<body id="body">

<div id='board'>

<div class='space a 1' id='a1'><div class='piece p1'></div></div>
<div class='space a 3' id='a3'><div class='piece p1'></div></div>
<div class='space a 5' id='a5'><div class='piece p1'></div></div>
<div class='space a 7' id='a7'><div class='piece p1'></div></div>

<div class='space b 2' id='b2'><div class='piece p1'></div></div>
<div class='space b 4' id='b4'><div class='piece p1'></div></div>
<div class='space b 6' id='b6'><div class='piece p1'></div></div>
<div class='space b 8' id='b8'><div class='piece p1'></div></div>

<div class='space c 1' id='c1'><div class='piece p1'></div></div>
<div class='space c 3' id='c3'><div class='piece p1'></div></div>
<div class='space c 5' id='c5'><div class='piece p1'></div></div>
<div class='space c 7' id='c7'><div class='piece p1'></div></div>

<div class='space d 2' id='d2'></div>
<div class='space d 4' id='d4'></div>
<div class='space d 6' id='d6'></div>
<div class='space d 8' id='d8'></div>

<div class='space e 1 availableMove' ondrop="drop(event)" ondragover="allowDrop(event)" id='e1'></div>
<div class='space e 3 availableMove' ondrop="drop(event)" ondragover="allowDrop(event)" id='e3'></div>
<div class='space e 5 availableMove' ondrop="drop(event)" ondragover="allowDrop(event)" id='e5'></div>
<div class='space e 7 availableMove' ondrop="drop(event)" ondragover="allowDrop(event)" id='e7'></div>

<div class='space f 2' id='f2'><div class='piece p2' draggable="true" ondragstart="drag(event)"></div></div>
<div class='space f 4' id='f4'><div class='piece p2' draggable="true" ondragstart="drag(event)"></div></div>
<div class='space f 6' id='f6'><div class='piece p2' draggable="true" ondragstart="drag(event)"></div></div>
<div class='space f 8' id='f8'><div class='piece p2' draggable="true" ondragstart="drag(event)"></div></div>

<div class='space g 1' id='g1'><div class='piece p2'></div></div>
<div class='space g 3' id='g3'><div class='piece p2'></div></div>
<div class='space g 5' id='g5'><div class='piece p2'></div></div>
<div class='space g 7' id='g7'><div class='piece p2'></div></div>

<div class='space h 2' id='h2'><div class='piece p2'></div></div>
<div class='space h 4' id='h4'><div class='piece p2'></div></div>
<div class='space h 6' id='h6'><div class='piece p2'></div></div>
<div class='space h 8' id='h8'><div class='piece p2'></div></div>

</div>

</body>

</html>
